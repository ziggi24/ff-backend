version: '3'
services:
  app:
    container_name: ff-backend
    restart: always
    environment: 
      - MONGODB_URI=mongodb://mongo:27017/ff-backend
      - PORT=8080
    build: .
    ports:
      - '8080:8080'
    external_links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - '27017:27017'
  app-test: 
    image: ff-backend_app
    command: npm run test
    depends_on:
      - app
      - mongo
